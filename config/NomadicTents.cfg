        # Note: Disable recipe by inserting ' "disabled":true ' in the JSON file
        # Min: 1
        # Max: 6
        I:"Max Tiers: Tepee"=6

        # Limit the size upgrades a Yurt can recieve. 1=SMALL, 6=MEGA
        # Note: Disable recipe by inserting ' "disabled":true ' in the JSON file

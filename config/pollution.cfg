# Configuration file

general {

    worldsettingswitch {
        # 为交错底世界维度分配的ID号。如果与其他模组冲突，请更改。
        I:BTNetherDimensionID=41

        # 允许在“主世界”维度之外创建前往交错底世界的传送门。这可能被视为作弊。
        B:allowPortalsInOtherDimensions=false

        # 确定新传送门是否应预先检查安全性。如果启用，传送门将失败形成，而不是重定向到安全的替代目的地。
        # 请注意，启用此功能也会降低传送门形成检查的频率。
        B:checkPortalDestination=false

        # 可以始终前往交错底世界的维度，以及返回的维度。默认为交错次元。
        I:originDimension=0

        # 如果为假，则返回传送门需要激活物品。
        B:shouldReturnPortalBeUsable=true
    }

    machinesettingswitch {
        # 气态离散态魔力每mb的EU燃值
        D:EuPerMbKqMagicAas=2048.0

        # 气态离散态魔力每mb的EU燃值
        D:EuPerMbKqMagicDas=1024.0

        # 气态离散态魔力每mb的EU燃值
        D:EuPerMbKqMagicFas=512.0

        # 气态离散态魔力每mb的EU燃值
        D:EuPerMbKqMagicGas=256.0

        # 气态魔力废液每mb的EU燃值
        D:EuPerMbKqMagicRub=256.0

        # 自然魔力每mb的EU燃值
        D:EuPerMbMagicKq=8192.0

        # 富集自然魔力每mb的EU燃值
        D:EuPerMbRichMagicKq=32768.0
    }

    pollutionsystemswitch {
        # 玩家污染DEBUFF(包括泥土变沙子，药水效果)
        B:EntityPollutionEvent=true

        # 机器爆炸污染
        B:ExplosionPollution=true

        # 咒波促燃发电机单位tick发电消耗咒波
        D:FluxPromotedGeneratorFluxPerTick=0.004999999888241291

        # 机器污染开关
        B:enablePollution=true

        # 污染清理倍率,
        D:fluxScrubberMultiplier=0.002

        # 设备污染倍率(0为无污染)
        D:mufflerPollutionMultiplier=1.0

        # 是否开启消声仓污染特效
        B:mufflerPollutionShowEffects=true

        # 灵气发电机单位灵气发电量
        D:visGeneratorEuPerVis=250.0

        # 灵气发电机污染倍率默认
        D:visGeneratorPollutionMultiplier=0.10000000149011612

        # 灵气发电机污染特效
        B:visGeneratorPollutionShowEffects=true

        # 灵气发生器灵气生成倍率
        D:visProviderMultiplier=0.05
    }

    objrenderswitch {
        # 节点聚变反应堆OBJ模型渲染开启
        B:"Enable obj Model Node Fusion Reactor"=true
    }

}


